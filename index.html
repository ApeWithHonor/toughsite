<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P$TOUGHMKT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: #0a192f;
            color: white;
            line-height: 1.6;
        }

        .hero {
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .video-bg {
            position: absolute;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(10, 25, 47, 0.8), rgba(10, 25, 47, 0.9));
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 800px;
        }

        .market-status {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }

        .market-status h2 {
            color: #64ffda;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .market-status p {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .contract-address {
            background: rgba(0, 0, 0, 0.3);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid rgba(100, 255, 218, 0.3);
        }

        .contract-address h3 {
            color: #64ffda;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .address {
            font-family: monospace;
            font-size: 1rem;
            word-break: break-all;
            color: #8892b0;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <video autoplay muted loop playsinline class="video-bg">
            <source src="video.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
        <div class="content">
            <div class="market-status">
                <h2>Market Update</h2>
                <p>Today our portfolios have suffered, but now opportunity knocks. PVE or PVP is your play, there will be no interference.</p>
                <p>New launch. New possibilities. Don't let the bear market hold you back.</p>
            </div>

            <div class="contract-address pulse">
                <h3>Contract Address</h3>
                <p class="address">ca: TBD</p>
            </div>
        </div>
    </div>
</body>
</html>
